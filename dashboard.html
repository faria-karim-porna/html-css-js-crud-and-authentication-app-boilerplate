<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <div class="container-fluid">
        <span class="navbar-brand" id="username">User</span>
        <div class="ms-auto d-flex align-items-center gap-3">
          <i class="bi bi-bell text-white fs-5"></i>
          <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
      <!-- Form -->
      <div class="card p-3 mb-4 shadow-sm">
        <h5>Add User</h5>
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="userName" class="form-control" placeholder="Name" />
          </div>
          <div class="col-md-4">
            <input type="email" id="userEmail" class="form-control" placeholder="Email" />
          </div>
          <div class="col-md-3">
            <input type="text" id="userRole" class="form-control" placeholder="Role" />
          </div>
          <div class="col-md-1 d-grid">
            <button onclick="addUser()" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">User List</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="userTable">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
