<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
        <h3 class="mb-3 text-center">Login</h3>
        <input type="email" id="login-email" class="form-control mb-2" placeholder="Email" />
        <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" />
        <button onclick="login()" class="btn btn-dark w-100">Login</button>
        <div class="text-center mt-3">
          <a href="forgot.html">Forgot Password?</a><br />
          <span>New user? <a href="register.html">Register</a></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
