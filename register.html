<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
        <h3 class="mb-3 text-center">Register</h3>
        <input type="text" id="reg-name" class="form-control mb-2" placeholder="Name" />
        <input type="email" id="reg-email" class="form-control mb-2" placeholder="Email" />
        <input type="password" id="reg-password" class="form-control mb-3" placeholder="Password" />
        <button onclick="register()" class="btn btn-dark w-100">Sign Up</button>
        <div class="text-center mt-3">
          <span>Already have an account? <a href="login.html">Login</a></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
